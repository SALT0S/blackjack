<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"

				</button>

					disabled="disabled"

					Pedir carta

					id="btnDetener"
					disabled="disabled"
					class="btn btn-primary"

					Detener

			</div>
		</div>

		<div class="row container">
			<div class="col">
				<h1>Jugador 1 - <small>0</small></h1>
				<div id="jugador-cartas" class="divCartas"></div>
			</div>
		</div>

		<div class="row container mt-2">
			<div class="col">
				<h1>Computadora - <small>0</small></h1>
				<div id="computadora-cartas" class="divCartas"></div>
			</div>
		</div>

		<script src="assets/js/underscore-umd-min.js"></script>
		<script src="assets/js/juego-min.js"></script>

		<script>
			console.log(miModulo);

			document
				.querySelector('#btnNuevo')

					miModulo.nuevoJuego();
				});

	</body>
